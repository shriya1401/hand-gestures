 
<html>
  <head>
    <title>Hand Gestures</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/js/bootstrap.min.js"></script>

    <script src="https://unpkg.com/ml5@0.4.3/dist/ml5.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/webcamjs/1.0.26/webcam.js"></script>

    <link rel="stylesheet" type="text/css" href="style.css">
    <link href="https://fonts.googleapis.com/css2?family=Inconsolata&display=swap" rel="stylesheet">
  </head>

  <body>
  <div class="container">
  
    <center>

      
      <h3 class="btn heading">Hand Gestures <br>
        <span>&#x270C</span>
        <span>&#x1F91E</span>
        <span>&#x1F919</span>
        <span>&#x1F918</span>
        <span>&#x1F44D</span>
        <span>&#x1F44E</span>
      </h3>
      <br><br>
    


      <p style="font-size: 22px;">Take a pic of your hand to see the emoji
      	<br>
        <b style="color: yellow">Thunbs Up?</b>
        <br>
        <b style="color: rgb(0, 0, 0)">Thumbs down?</b>
        <br>
        <b style="color: red">Perfect?</b>
        <br>
      </p>
      <div class="col-lg-4 col-md-4 col-sm-12 col-xs-12">
        <label> Webcam view</label>
        <div id="camera"></div>
        <br><br>
        <button class="btn btn-info" onclick="capture()">Capture</button>
      </div>
    <div class="col-md-4 col-sm-12 col-xs-12">
      <label >Prediction 1</label>
      <h3 id="emotion1_name" class="emotion"></h3>
      <h3 id="emoji_1" class="emoji"></h3>
      <br>

      <label> Prediction 2</label>
      <h3 id="emotion2_name"  class="emotion"></h3>
      <h3 id="emoji_2" class="emoji"></h3>
      <br>
    </div>

      <div class="col-md-4 col-sm-12 col-xs-12">
        <label>Snapshot - </label>
        <div id="result"></div>

        <br><br>
        <button class="btn btn-info" onclick="identify()">Identify</button>

      </div>

    </center>

  </div>

<script src="main.js"></script>

  </body>
</html>
